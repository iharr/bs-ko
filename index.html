<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How cool are you?</title>
    <link href="bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="jumbotron" id="bigPig">
      <div class="container" id="bigPig">
        <h1>Howdy.</h1>
        <h2>Let's find out how cool you are.</h2>

        </br>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Your first name:</span>
          <input type="text" class="form-control" aria-describedby="basic-addon2">
        </div>

        </br>
        </br>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 10em; width: 92%;">
            <p data-bind="coolDesc">Chump!</p>
          </div>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
    <script src="js/coolness.js"></script>

  </body>
</html>
